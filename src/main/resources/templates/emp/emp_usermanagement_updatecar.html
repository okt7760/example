<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>主页</title>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link href="/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2429669_190zxvhlk87.css">


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- 导航栏 -->
    <div th:include="~{emppublic::tb}"></div>
    <!-- /.navbar -->

    <!-- 主侧边栏容器 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 品牌 Logo -->
        <a href="index3.html" class="brand-link">
           <!-- <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">-->
            <span class="brand-text font-weight-light text-center">物业管理系统</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- 侧边栏用户面板（可选） -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a class="d-block text-centerx" th:text="'欢迎使用,'+ ${session.emp_user.getF_name()}"></a>
                </div>
            </div>

            <!-- 侧边栏菜单 -->
            <div th:include="~{emppublic::nb(activeUri='userManage')}"></div>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <div class="content">
            <div class="card-info">
                <div class="card-header">
                    <h3 class="card-title">业主车辆更新</h3>
                    <div class="text-center" th:if="${flag} == 1">
                        <strong  style="color: #ff0931" th:text="'修改车牌号不得与被修改车牌号相同'"></strong>
                    </div>
                    <div class="text-center" th:if="${flag} == 2 ">
                        <strong  style="color: #ff0931" th:text="'修改车牌号已被绑定，请重新输入'"></strong>
                    </div>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                    <div class="card-body">
                        <form action="/userManage/updateUserCar.do">
                            <div class="box-body">
                                <input type="hidden" name="uid" th:value="${userid}">
                                <input type="hidden" name="cid" th:value="${carid}">
                                <div class="form-group">
                                    <label>省份</label>
                                    <div class="input-group mb-3" style="width: 50%">
                                        <select class="form-control" name="province" required="required">
                                            <option value="">请选择</option>
                                            <option value="1">京</option>
                                            <option value="2">沪</option>
                                            <option value="3">津</option>
                                            <option value="4">渝</option>
                                            <option value="5">蒙</option>
                                            <option value="6">宁</option>
                                            <option value="7">新</option>
                                            <option value="8">藏</option>
                                            <option value="9">桂</option>
                                            <option value="A">黑</option>
                                            <option value="B">辽</option>
                                            <option value="C">吉</option>
                                            <option value="D">冀</option>
                                            <option value="E">鲁</option>
                                            <option value="F">晋</option>
                                            <option value="G">陕</option>
                                            <option value="H">甘</option>
                                            <option value="I">青</option>
                                            <option value="J">豫</option>
                                            <option value="K">皖</option>
                                            <option value="L">鄂</option>
                                            <option value="M">湘</option>
                                            <option value="N">苏</option>
                                            <option value="O">浙</option>
                                            <option value="P">赣</option>
                                            <option value="Q">闽</option>
                                            <option value="R">粤</option>
                                            <option value="S">琼</option>
                                            <option value="T">台</option>
                                            <option value="U">川</option>
                                            <option value="V">滇</option>
                                            <option value="W">贵</option>
                                            <option value="GH">港澳</option>
                                        </select>
                                    </div>
                                    <label>号码</label>
                                    <input type="text" class="form-control" name="number" required="required" maxlength="6" minlength="6" placeholder="输入车牌号码"  style="width: 50%" onKeyUp="value=value.replace(/[\W]/g,'')">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary toastsDefaultAutohide">修改</button>
                                <a th:href="'/userManage/toUpdate?id='+${userid}" class="btn btn-secondary toastsDefaultAutohide">返回</a>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->

            </div>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            17软件工程6班欧凯曈
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2020-2021 <a href="https://adminlte.io">欧凯曈</a>.</strong> 保留所有权利。
    </footer>
</div>
<!-- ./wrapper -->

<!-- 载入脚本 -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
