<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>主页</title>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link href="/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2429669_smitq9kcbab.css">


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- 导航栏 -->
    <div th:include="~{adminpublic::tb}"></div>
    <!-- /.navbar -->

    <!-- 主侧边栏容器 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 品牌 Logo -->
        <a href="index3.html" class="brand-link">
           <!-- <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">-->
            <span class="brand-text font-weight-light text-center">物业管理系统</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- 侧边栏用户面板（可选） -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a class="d-block text-centerx" th:text="'欢迎使用,'+ ${session.emp_admin.getF_name()}"></a>
                </div>
            </div>

            <!-- 侧边栏菜单 -->
            <div th:include="~{adminpublic::nb(activeUri='fee')}"></div>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">

        <!-- 主体内容 -->
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">单位费用管理</h3>
                            <div class="text-center" style="color: #ff0931" th:if="${flag} eq 'fail'">
                                <strong>单位金额至少填写一项</strong>
                            </div>
                            <div class="text-center" style="color: #ff0931" th:if="${flag} eq 'success'">
                                <strong>操作成功</strong>
                            </div>
                            <div class="text-center" style="color: #ff0931" th:if="${flag} eq 'error'">
                                <strong>单位金额不得为0</strong>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->

                        <form action="/cost/feeManagement.do">
                        <div class="card-body">
                            <dl class="row">
                                <dt class="col-sm-4">阶梯一电费/度</dt>
                                <dd class="col-sm-8" th:text="${elec?.getOne()}"></dd>
                                <dt class="col-sm-4">阶梯二电费/度</dt>
                                <dd class="col-sm-8" th:text="${elec?.getTwo()}"></dd>
                                <dt class="col-sm-4">阶梯三电费/度</dt>
                                <dd class="col-sm-8" th:text="${elec?.getThree()}"></dd>
                                <dt class="col-sm-4">阶梯一水费/吨</dt>
                                <dd class="col-sm-8" th:text="${water?.getOne()}"> </dd>
                                <dt class="col-sm-4">阶梯二水费/吨</dt>
                                <dd class="col-sm-8" th:text="${water?.getTwo()}">
                                <dt class="col-sm-4">阶梯三水费/吨</dt>
                                <dd class="col-sm-8" th:text="${water?.getThree()}">
                                <dt class="col-sm-4">物业费/平方米</dt>
                                <dd class="col-sm-8" th:text="${prop?.getOne()}">
                                <dt class="col-sm-4">天然气费/平方米</dt>
                                <dd class="col-sm-8" th:text="${gas?.getOne()}">
                                </dd>
                            </dl>
                                <div class="form-group">
                                    <label>阶梯一电费/度</label>
                                    <input class="form-control" type="tel" name="elec_one" placeholder="输入单位金额" onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                                    <label>阶梯二电费/度</label>
                                    <input class="form-control" type="tel" name="elec_two" placeholder="输入单位金额" onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                                    <label>阶梯三电费/度</label>
                                    <input class="form-control" type="tel" name="elec_three"placeholder="输入单位金额" onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                                </div>
                                <div class="form-group">
                                    <label>阶梯一水费/吨</label>
                                    <input class="form-control" type="tel" name="water_one" placeholder="输入单位金额" onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                                    <label>阶梯二水费/吨</label>
                                    <input class="form-control" type="tel" name="water_two" placeholder="输入单位金额" onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                                    <label>阶梯三水费/吨</label>
                                    <input class="form-control" type="tel" name="water_three" placeholder="输入单位金额" onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                                </div>
                            <div class="form-group">
                                <label>天然气/立方米</label>
                                <input class="form-control" type="tel" name="gas" placeholder="输入单位金额" onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                            </div>
                                <div class="form-group">
                                    <label>物业费/平方米</label>
                                    <input class="form-control" type="tel" name="property" placeholder="输入单位金额" precision="2">
                                </div>
                             </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary toastsDefaultAutohide">修改</button>
                                </div>
                        </form>


                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            17软件工程6班欧凯曈
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2020-2021 <a href="https://adminlte.io">欧凯曈</a>.</strong> 保留所有权利。
    </footer>
</div>
<!-- ./wrapper -->

<!-- 载入脚本 -->



<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
