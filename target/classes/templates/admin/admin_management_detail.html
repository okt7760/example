<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>主页</title>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link href="/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2429669_smitq9kcbab.css">


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- 导航栏 -->
    <div th:include="~{adminpublic::tb(activeUri='emp')}"></div>
    <!-- /.navbar -->

    <!-- 主侧边栏容器 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 品牌 Logo -->
        <a href="index3.html" class="brand-link">
           <!-- <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">-->
            <span class="brand-text font-weight-light text-center">物业管理系统</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- 侧边栏用户面板（可选） -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a class="d-block text-centerx" th:text="'欢迎使用,'+ ${session.emp_admin.getF_name()}"></a>
                </div>
            </div>

            <!-- 侧边栏菜单 -->
            <div th:include="~{adminpublic::nb(activeUri='emp')}"></div>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <!-- 主体内容 -->
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">员工详情</h3>
                            <div class="text-center"  style="color: #ff0931" th:if="${flag} eq 'success'">
                                <strong>修改成功</strong>
                            </div>
                            <div class="text-center"  style="color: #ff0931" th:if="${flag} eq 'exist'">
                                <strong>修改的身份证号码已存在，请重新输入</strong>
                            </div>
                        </div>
                        <!-- /.card-header -->
                            <form action="/userManage/empUpdate.do" role="form" enctype="multipart/form-data" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name="username" id="username" th:value="${emp.getF_username()}" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">员工姓名</label>
                                        <input type="text" class="form-control" name="name" id="name" th:value="${emp.getF_name()}" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="u_id">员工身份证号</label>
                                        <input type="text" class="form-control" name="uid" id="u_id" th:value="${emp.getF_id()}" required="required" maxlength="18" minlength="18" onKeyUp="value=value.replace(/[\W]/g,'')">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">员工电话</label>
                                        <input type="text" class="form-control" name="phone" id="phone" th:value="${emp.getF_phone()}" required="required" oninput = "value=value.replace(/[^\d]/g,'')"  pattern=".{11,11}"  maxlength="11">
                                    </div>
                                    <div class="form-group">
                                        <label>性别</label>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="gender" value="1" th:attr="checked=${emp.getF_gender() == 1?true:false}" required="required"> 男
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="gender" value="0" th:attr="checked=${emp.getF_gender() == 0?true:false}" required="required"> 女
                                        </div>
                                    </div>

                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary toastsDefaultAutohide">修改</button>
                                    <a class="btn btn-info toastsDefaultAutohide" href="/userManage/toAllEmp">
                                        返回
                                    </a>
                                </div>
                            </form>
                        <!-- /.card-body -->

                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            17软件工程6班欧凯曈
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2020-2021 <a href="https://adminlte.io">欧凯曈</a>.</strong> 保留所有权利。
    </footer>
</div>
<!-- ./wrapper -->

<!-- 载入脚本 -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
