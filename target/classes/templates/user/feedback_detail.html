<!DOCTYPE html>
<!--
这是一个入门模板页面。通过此页面从头开发新的项目。
该页面删除了所有链接，仅提供所需的标签。
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>主页</title>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link href="/static/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2429669_nv1d595ntn.css">


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- 导航栏 -->
    <div th:include="~{public::tb}"></div>
    <!-- /.navbar -->

    <!-- 主侧边栏容器 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 品牌 Logo -->
        <a href="index3.html" class="brand-link">
            <!-- <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                  style="opacity: .8">-->
            <span class="brand-text font-weight-light text-center">物业管理系统</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- 侧边栏用户面板（可选） -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a class="d-block text-centerx" th:text="'欢迎使用,'+ ${session.user.getR_name()}"></a>
                </div>
            </div>

            <!-- 侧边栏菜单 -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- 使用 .nav-icon 类添加图标，
                         或使用 font-awesome 或其他任何图标字体库 -->
                    <!--第一选项-->
                    <li class="nav-item has-treeview">
                        <a href="#" class="nav-link">
                            <i class="iconfont icon-jiaofeiguanli"></i>
                            <p>
                                费用查询
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/cost/toMaintenance" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>生活费用查询</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/cost/toParkFee" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>停车管理费用查询</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/cost/toPropertyFee" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>物业管理费查询</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/inform/toInform" class="nav-link">
                            <i class="iconfont icon-tongzhi"></i>
                            <p>
                                通知中心
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/park/toPark" class="nav-link">
                            <i class="iconfont icon-car-fill"></i>
                            <p>
                                停车场
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/feedback/toFeedback" class="nav-link active">
                            <i class="iconfont icon-fankui-tianchong"></i>
                            <p>
                                意见反馈
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/user/toUpdatePwd" class="nav-link">
                            <i class="iconfont icon-mima"></i>
                            <p>
                                修改密码
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">

        <!-- 主体内容 -->
        <div class="content">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">意见反馈</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                        <div class="card-body">
                            <div class="form-group">
                                <label>问题和意见</label>
                                <p th:text="${detail.getFb_context()}"></p>
                            </div>
                            <div class="form-group">
                                <label>物业反馈</label>
                                <p th:text="${detail?.getFb_reply()} == null ? '暂无' : ${detail.getFb_reply()}"></p>
                            </div>
                            <div class="form-group">
                                <label>处理人</label>
                                <p  th:text="${detail?.getFb_processor_str()} == null ? '暂无' : ${detail.getFb_processor_str()}"></p>
                            </div>
                        </div>
                    <div class="card-footer">
                        <a href="/feedback/toFeedback"  class="btn btn-primary">返回</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            17软件工程6班欧凯曈
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2020-2021 <a href="https://adminlte.io">欧凯曈</a>.</strong> 保留所有权利。
    </footer>
</div>
<!-- ./wrapper -->

<!-- 载入脚本 -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
