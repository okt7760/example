<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>物业管理系统</title>
  <!-- 告诉浏览器屏幕自适应 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- 主题样式 -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- 离线 Google 字体: Source Sans Pro -->
  <link href="/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/userlogin/toLogin"><b>业主物业系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <h4 class="text-center">信息</h4>
      <h5 class="text-center" th:text="${#httpServletRequest.getAttribute('flag')}"></h5>
      <a href="/userlogin/toLogin" class="btn btn-block btn-primary">
        返回登录页面
      </a>
      <div class="social-auth-links text-center mb-3">
        <p>- 或 -</p>
        <a href="/emplogin/toEmpLogin" class="btn btn-block btn-primary">
           员工登录页面
        </a>
        <a href="/user/toReg" class="btn btn-block btn-danger">
           注册新用户
        </a>
      </div>
      <!-- /.social-auth-links -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 text-left">
            <a href="/user/toForgot">忘记密码</a>
          </div>
          <div class="col-md-6 text-right">
            <a href="/user/toCheck">审核查询</a>
          </div>
        </div>
      </div>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

</body>
</html>
