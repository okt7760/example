<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>物业管理系统</title>
  <!-- 告诉浏览器屏幕自适应 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- 主题样式 -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- 离线 Google 字体: Source Sans Pro -->
  <link href="/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page" >



<div class="login-box">
  <div class="login-logo">
    <a href="/userlogin/toLogin"><b>员工物业系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">帐户登录</p>
      <div class="text-center" style="color: #ff0931" th:text="${#httpServletRequest.getAttribute('error')}"></div>
      <form action="/emplogin/login.do" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="帐号" onKeyUp="value=value.replace(/[\W]/g,'')">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-align-justify"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input  type="password" class="form-control" name="password" placeholder="密码" onKeyUp="value=value.replace(/[\W]/g,'')">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-md-12">
            <button type="submit" class="btn  btn-block bg-success color-palette">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- 或 -</p>
        <a href="/userlogin/toLogin" class="btn btn-block btn-primary">
           业主登录页面
        </a>
      </div>
      <!-- /.social-auth-links -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 text-left">
            <a href="/emplogin/toForgot">忘记密码</a>
          </div>
        </div>
      </div>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

</body>
</html>
