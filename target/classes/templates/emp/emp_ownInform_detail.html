<!DOCTYPE html>
<!--
这是一个入门模板页面。通过此页面从头开发新的项目。
该页面删除了所有链接，仅提供所需的标签。
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>主页</title>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link href="/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2429669_190zxvhlk87.css">


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- 导航栏 -->
    <div th:include="~{emppublic::tb}"></div>
    <!-- /.navbar -->

    <!-- 主侧边栏容器 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 品牌 Logo -->
        <a href="index3.html" class="brand-link">
           <!-- <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">-->
            <span class="brand-text font-weight-light text-center">物业管理系统</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- 侧边栏用户面板（可选） -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a class="d-block text-centerx" th:text="'欢迎使用,'+ ${session.emp_user.getF_name()}"></a>
                </div>
            </div>

            <!-- 侧边栏菜单 -->
            <div th:include="~{emppublic::nb(activeUri='ownInform')}"></div>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. 包含页面内容 -->
    <div class="content-wrapper">
        <div class="card card-primary card-outline">
        <div class="card-header">
            <h3 class="card-title">查看邮件</h3>
            <div class="card-tools">
                <a class="btn btn-block btn-info" href="/inform/toOwnInform/">
                    返回
                </a>
            </div>
        </div>
        <!-- 主体内容 -->
            <!-- /.card-header -->
            <div class="card-body p-0">
                <div class="mailbox-read-info">
                    <h1 class="text-center" style="color: #a71d2a" th:text="${inform.getInf_title()}"></h1>
                    <h5 class="text-center" th:text="'发布者：'+${inform.getInf_writer_str()}"></h5>
                    <h6 class="mailbox-read-time text-center" th:text="${inform.getDesc_date_str()}"></h6>
                </div>
                <div class="container">

                    <div class="row" >
                        <div class="col-md-12 col-md-offset-3">
                        <div id="context" th:utext="${inform.getInf_context()}"></div>
                        </div>
                    </div>
                </div>

            <!-- /.card-body -->
         </div>

        </div>
    </div>


    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            17软件工程6班欧凯曈
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2020-2021 <a href="https://adminlte.io">欧凯曈</a>.</strong> 保留所有权利。
    </footer>
</div>
<!-- ./wrapper -->
<!-- 载入脚本 -->





<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
